<div class="bg-light">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Img</th>
        <th scope="col">Quantity</th>
      </tr>
    </thead>
    <tbody>
      @if(productsCart.length==0 ){
      <span class="text-warning">No items in cart</span>
      } @for(product of productsCart;track $index){
      <tr>
        <th scope="row">{{ $index + 1 }}</th>
        <td>{{ product.name | capitlize }}</td>
        <td>{{ product.price | currency }}</td>
        <td>
          <img [src]="product.imgURL" alt="Img" width="100px" height="100px" />
        </td>
        <td>
          <b>{{ product.quantity }}</b>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
